<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>
   <div class="contenedor">
       <nav class="navegador">
          <a href="index.html"><img src="imagenes/icons8-presa-64.png" alt="logo" class="logo"> 
           </a>
           <a href="">Inicio</a>
           <a href="">Nosotros</a>
           <a href="contacto.html">Contacto</a>
       </nav><br>
         
       <div class="cuerpo">
        <form>
            <table class="formulario" style="padding: 10px; font-family: arial;">
                <caption><h1>Formulario de contacto</h1></caption>
                <tr>
                    <th><label for="nombre">Nombre</label></th>
                    <td><input type="text" name="nombre" id="nombre"></td>
                </tr>
              
                <tr style="margin: 10px 10px">
                    <th><label for="email"></label>Email</th>
                    <td><input type="text" id="mail"></td>
                </tr>
                
                <tr>
                    <th><label for="comentario">Comentario</label></th>
                    <td colspan="2"><textarea name="comentario" rows="4" cols="31" id="comentario"></textarea></td>
                </tr>
            </table>
        </form>
       </div>
   </div>
<footer id="pie">
