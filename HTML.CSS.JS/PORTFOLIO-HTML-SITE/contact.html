<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">

            <div class="right-side">
                <div class="brand">
                    <div>Shadow Cod3</div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <form class="contact-form">
                <div class="contact-form-name">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="user_name" placeholder="Petter Griffin">
                </div>
                <div class="contact-form-mail">
                    <label for="mail">Mail: </label><br>
                    <input type="email" id="mail" name="user_name" placeholder="example@mail.com">
                </div>
                <div class="contact-form-message">
                    <label for="msg">Message:</label><br>
                    <textarea style="resize:none" name="user_message" id="msg" cols="30" rows="10" placeholder="Your message goes here..."></textarea>
                </div>
            </form>

        </div>
    </div>
