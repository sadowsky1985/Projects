<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/148a8d3c6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__header">
            <img src="/img/logo.svg" class="navbar__logo" alt="logo">

                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
        </div>
        <ul class="navbar__links">
            <!-- Single link -->
            <li>
                <a href="" class="navbar__single-link">
                    <i class="fas fa-home"></i>home</a>                
            </li>
            <!-- Single link -->
            <li>
                <a href="" class="navbar__single-link">
                    <i class="fab fa-html5"></i>html</a>
            </li>
            <!-- Single link -->
            <li>
                <a href="" class="navbar__single-link">
                    <i class="fab fa-css3"></i>css</a>                
            </li>
            <!-- Single link -->
            <li>
                <a href="" class="navbar__single-link">
                    <i class="fab fa-js"></i>js</a>                
            </li>
        </ul>
    </nav>
    <header></header>

    <script src="script.js"></script>
</body>
</html>
