<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/148a8d3c6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline">_</div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpg" id="person-img" alt="#">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                   Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi quibusdam repellat facere dignissimos cumque quaerat iure nam veniam fugiat necessitatibus! 
                </p>
                <!-- prev nex buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <!-- random buttom -->
                    <button class="random-btn">surprise me</button>
                </div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
